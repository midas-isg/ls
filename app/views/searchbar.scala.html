<div id="searchbar" class="input-group">
	<input type="text" id="input" class="form-control ui-autocomplete-input" placeholder="Search by name (ex: 'Texas'), latitude-longitude coordinate (ex: '@@4.0, 20.0'), or set of coordinates (ex: '[(8.0,6.0),(7.0,5.0),(3,0.09),(8.0,6.0)]')">

	<span class="input-group-btn">
		<button id="search-button" class="btn btn-default">Search</button>
	</span>
</div>

<script src='@routes.Assets.at("javascripts/searchbar.js")'></script>
