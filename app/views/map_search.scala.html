@(message: String, version: String)

@imports = {
	<!-- External Packages -->
	<link href='@routes.Assets.at("external_packages/MapBox/mapbox-3.1.1.css")' rel='stylesheet'>
	<script src='@routes.Assets.at("external_packages/MapBox/mapbox-3.1.1.js")'></script>
	
	<link href='@routes.Assets.at("external_packages/Leaflet_Plugins/leaflet.draw-0.2.3.css")' rel='stylesheet'>
	<script src='@routes.Assets.at("external_packages/Leaflet_Plugins/leaflet.draw-0.2.3.js")'></script>
	<script src='@routes.Assets.at("external_packages/Leaflet_Plugins/leaflet-omnivore-0.2.0.min.js")'></script>
	
<!-- Custom -->
	<link rel='stylesheet' href='@routes.Assets.at("stylesheets/search.css")'>
	<link href='@routes.Assets.at("stylesheets/map.css")' rel='stylesheet'>
	
	<script src='@routes.Assets.at("javascripts/map-driver.js")'></script>
	<script src='@routes.Assets.at("javascripts/search-map.js")'></script>
	
	<!--
		<link href='@routes.Assets.at("external_packages/fancytree/ui.fancytree.css")' rel='stylesheet'>
		<script src='@routes.Assets.at("external_packages/fancytree/jquery.fancytree.js")'></script>
		
		<link href='@routes.Assets.at("stylesheets/fancytree-ext.css")' rel='stylesheet'>
		
		<script src='@routes.Assets.at("javascripts/search-results.js")' type='text/javascript'></script>
		<script src='@routes.Assets.at("javascripts/search-rank.js")' type='text/javascript'></script>
	-->
}

@main(message, imports, version) {
	<div class="center-block">
		<h1 id="headline" class="center-block">Apollo Location Services</h1>
		
		<div id="map-container" class="container-fluid vertical-spaced" style="">
			<div class="no-padding">
				<em>Place
					<div id="leaflet-draw-marker" class="leaflet-draw-toolbar leaflet-bar leaflet-draw-toolbar-top" style="display: inline-block;">
						<a class="leaflet-draw-draw-marker"></a>
					</div> on map to search by coordinates
				</em>
			</div>
			
			<div id="map-one" class="map"></div>
		</div>
		
		<div id="search-options" class="center-block">
			<button class="btn btn-default">Basic Search</button>
			<button class="btn btn-default">Advanced Search</button>
		</div>
	</div>
}
