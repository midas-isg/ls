@(message: String)

@imports = {
	<!--<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>-->
	<!--<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>-->
	
	<script src='@routes.Assets.at("external_packages/MapBox/mapbox-2.0.1.js")'></script>
	<script src='@routes.Assets.at("external_packages/Leaflet_Plugins/leaflet.draw-0.2.2.js")'></script>
	<script src='@routes.Assets.at("external_packages/Leaflet_Plugins/leaflet-omnivore-0.2.0.min.js")'></script>
	
	<script src='@routes.Assets.at("javascripts/browser.js")'></script>
	
	<link href='@routes.Assets.at("external_packages/MapBox/mapbox-2.0.1.css")' rel='stylesheet'/>
	<link href='@routes.Assets.at("external_packages/Leaflet_Plugins/leaflet.draw-0.2.2.css")' rel='stylesheet'/>
	
	<link href='@routes.Assets.at("stylesheets/index.css")' rel='stylesheet'/>
}

@main(message, imports) {
	<h1>@message</h1>
	
	<div style="padding-left: 10px;">
		<div id="header-data" hidden>
			<div>
				<h2 style="clear: both;">
					<strong><div id="au-name" class="pull-left"></div></strong>
				</h2>
			</div>
			
			<div style="clear: both;">
				<em class="pull-left">Location ID:</em> <div id="gid" class="pull-left pre-spaced"></div>
			</div>
			
			<div style="clear: both;">
				<em class="pull-left">This entry is from</em> <div id="start-date" class="pull-left pre-spaced"></div>
				<em class="pull-left pre-spaced">to</em> <div id="end-date" class="pull-left pre-spaced">present</div>
			</div>
			
			<div style="clear: both;">
				<em class="pull-left">Alternative data formats:</em> [<a id="au-geojson">GeoJSON</a>], [<a id="au-kml">KML</a>], [<a id="au-apollojson">ApolloJSON</a>]
			</div>
			
			<div id="au-lineage" style="clear: both;" hidden>
				<em class="pull-left">Located within</em>
			</div>
			
			<div id="au-children" style="clear: both;" hidden>
				<em class="pull-left">Immediate subdivisions:</em>
			</div>
		</div>
		
		<div style="clear: both;">
			<strong id="historical-note" style="display: table; color: red; margin-left: auto; margin-right: auto;" hidden>*Historical data overlayed on current world map*</strong>
			<div id='map-data' class='map'>Loading...</div>
		</div>
		
		<div style="clear: both;">
			<div hidden>
				<div>
					<input id="json-input" accept=".json, .geojson, .kml" type="file" style="float: left;">
					<button id="upload-button" style="float: left;">Upload from file</button>
				</div>
				
				<button id="download-button">Download</button>
			</div>
		</div>
	</div>
}
