@(message: String, version: String)

@imports = {
	<link href='@routes.Assets.at("stylesheets/index.css")' rel='stylesheet'>
}

@main(message, imports, version) {
	<div class="center-block horizontal-padding">
		<div class="form-group">
			<label for="location-codes-list">Location Codes List*</label>
			<textarea id="location-codes-list" class="form-control"></textarea>
		</div>
		
		<div class="form-group">
			<label for="code-type">Input code type</label>
			<select id="code-type">
				<option selected>(not selected)</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="location-types">Location type(s)</label>
			<select id="location-types" multiple>
				<option selected>(not selected)</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="country">Country</label>
			<select id="country">
				<option selected>(not selected)</option>
			</select>
		</div>
		
		<div class="text-center">
			<button id="submit-button" class="btn btn-default">Submit</button>
		</div>
	</div>
}
