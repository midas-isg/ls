@import play.api.Play.current
@import play.api.Play

@(title: String, imports: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/javascript">
			var context = '@Play.configuration.getString("application.context")';
		</script>
		<script src="@routes.Assets.at("external_packages/jquery-1.11.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("external_packages/bootstrap-3.3.1/js/bootstrap.min.js")" type="text/javascript"></script>
		
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("external_packages/bootstrap-3.3.1/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		
		<!-- page-specific -->
		@imports
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="navbar navbar-inverse">
				<div class="container-fluid navbar-inner">
					<div class="navbar-header">
						<div style="color:#ffffff;">Apollo Location Services</div>
						<div style="color:#00ffff;"><h1>@title</h1></div>
					</div>
				</div>
			</div>
			
			@content
		</div>
	</body>
</html>
