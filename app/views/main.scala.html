@(title: String, imports: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<script src="@routes.Assets.at("external_packages/jquery-1.11.1.min.js")" type="text/javascript"></script>
		
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		
		<!-- page-specific -->
		@imports
	</head>
	
	<body>
		@content
	</body>
</html>
