@import play.api.Play.current
@import play.api.Play

@(title: String, imports: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/javascript">
			var context = '@Play.configuration.getString("application.context")';
		</script>
		
		<script src='@routes.Assets.at("external_packages/jquery-1.11.1.min.js")'></script>
		<script src='@routes.Assets.at("external_packages/jquery-ui.min.js")'></script>
		<script src='@routes.Assets.at("external_packages/bootstrap-3.3.1/js/bootstrap.min.js")'></script>
		
		<script src='@routes.Assets.at("javascripts/searchbar.js")'></script>
		<script src='@routes.Assets.at("javascripts/common.js")'></script>
		
		<link rel='stylesheet' href='@routes.Assets.at("external_packages/bootstrap-3.3.1/css/bootstrap.min.css")' media='screen'>
		<link rel='stylesheet' href='@routes.Assets.at("external_packages/jqGrid-4.6.0/css/jquery-ui-1.11.1.custom/jquery-ui.min.css")'>
		
		<link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")' media='screen'>
		<link rel='stylesheet' href='@routes.Assets.at("stylesheets/search.css")'>
		
		<link rel='shortcut icon' href='@routes.Assets.at("images/favicon.png")' type='image/png'>
		
		<!-- page-specific -->
		@imports
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="navbar navbar-inverse">
				<div class="container-fluid navbar-inner">
					<div class="navbar-header">
						<span class="navbar-brand">
							<a href="#" style="color:#00ffff;">apollo location services</a> @title
						</span>
					</div>
				</div>
				@searchbar()
			</div>
			
			<div style="margin-left: 1%; margin-right: 1%;">
				@content
			</div>
		</div>
	</body>
</html>
