@(message: String)

@imports = {
	<script src="@routes.Assets.at("javascripts/search.js")" type="text/javascript"></script>	
}

@main(message, imports) {
	<h1>@message</h1>
	<div hidden><a href="http://workshops.opengeo.org/postgis-intro/" target="_blank">PostGIS Intro</a></div>
	
	<div style="padding-left: 2%;">
		<div>
			Search for:<input type="text" id="input" placeholder="Input" size="100">
			<button id="search-button">Search</button>
		</div>
		
		<div id="result"></div>
	</div>
}
