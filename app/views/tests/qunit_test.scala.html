@(title: String, imports: Html = Html(""))(content: Html = Html(""))

@import play.api.Play.current 
@import play.api.Play

<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">

<title>@title - QUnit Test</title>
<script type="application/javascript">
	var CONTEXT = '@Play.configuration.getString("play.http.context")';
</script>

<link rel="shortcut icon" type="image/ico" href='http://qunitjs.com/jquery-wp-content/themes/qunitjs.com/i/favicon.ico'>
@script_asset("external_packages/qunit-2.0.0/qunit-2.0.0.js")
<link href='@routes.Assets.at("external_packages/qunit-2.0.0/qunit-2.0.0.css")' rel='stylesheet'>

@scriptsFromMain
<!-- page-specific -->
@imports
</head>

<body>
	@content
	<div id="qunit"></div>
	
	<footer id="footer"
		style="clear: both; margin-left: auto; margin-right: auto; text-align: center;">
		@Application.info()
	</footer>
</body>
</html>

@scriptsFromMain = {
	<script src='@routes.Assets.at("external_packages/jquery-1.11.1.min.js")'></script>
	@*<script src='@routes.Assets.at("external_packages/bootstrap-3.3.1/js/bootstrap.min.js")'></script>*@
}
